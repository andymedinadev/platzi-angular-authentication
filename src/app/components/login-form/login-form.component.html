<h1 class="py-2 text-center font-bold text-gray-700">Log in to Trello</h1>
<form [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="doLogin()">
  <div>
    <div class="relative">
      <input
        #nameInput
        formControlName="email"
        placeholder="Enter email"
        type="email"
        class="w-full rounded border-2 border-gray-300 bg-gray-100"
      />
      <button
        type="button"
        class="absolute right-2 p-2"
        (click)="nameInput.focus()"
      >
        <fa-icon [icon]="icons.pen"></fa-icon>
      </button>
    </div>
    <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
      <p
        *ngIf="form.controls.email.hasError('required')"
        class="mt-1 ml-1 text-xs font-medium text-red-500"
      >
        This field is mandatory
      </p>
      <p
        *ngIf="form.controls.email.hasError('email')"
        class="mt-1 ml-1 text-xs font-medium text-red-500"
      >
        This field should be a email
      </p>
    </div>
  </div>
  <div>
    <div class="relative">
      <input
        formControlName="password"
        placeholder="Enter password"
        [type]="showPassword ? 'text' : 'password'"
        class="w-full rounded border-2 border-gray-300 bg-gray-100"
      />
      <button
        type="button"
        class="absolute right-2 p-2"
        (click)="showPassword = !showPassword"
      >
        <fa-icon [icon]="showPassword ? icons.eye : icons.eyeSlash"></fa-icon>
      </button>
    </div>
    <div
      *ngIf="form.controls.password.touched && form.controls.password.invalid"
    >
      <p
        *ngIf="form.controls.password.hasError('required')"
        class="mt-1 ml-1 text-xs font-medium text-red-500"
      >
        This field is mandatory
      </p>
      <p
        *ngIf="form.controls.password.hasError('minlength')"
        class="mt-1 ml-1 text-xs font-medium text-red-500"
      >
        This field should be greater than 6 characters
      </p>
    </div>
  </div>
  <div *ngIf="status === 'failed'">
    <p
      *ngIf="form.controls.email.hasError('email')"
      class="mt-1 ml-1 text-xs font-medium text-red-500"
    >
      Credentials are invalid
    </p>
  </div>
  <div>
    <app-btn typeBtn="submit" color="success" [loading]="status === 'loading'"
      >Login</app-btn
    >
  </div>
</form>
